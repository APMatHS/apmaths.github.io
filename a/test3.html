<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Columns Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        .column {
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #ddd;
            min-width: 0;
        }

        .left, .center, .right {
            flex: 1;
            margin: 0 10px;
        }

        .left {
            background-color: #f2f2f2;
        }

        .center {
            background-color: #fff;
        }

        .right {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 800px) {
            .right {
                display: none;
            }

            .left {
                width: 30%;
            }

            .center {
                width: 70%;
            }
        }

        @media (max-width: 500px) {
            .left {
                display: none;
            }

            .center {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="column left">
            <h2>Left Column</h2>
            <p>This is the left column content.</p>
        </div>

        <div class="column center">
            <h2>Center Column</h2>
            <p>This is the center column content.</p>
        </div>

        <div class="column right">
            <h2>Right Column</h2>
            <p>This is the right column content.</p>
        </div>
    </div>

    <footer>
        <p>This is the footer content.</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Columns with Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #ddd;
            min-width: 0; /* Fix cho lỗi trên Firefox */
        }

        .left {
            width: 25%;
        }

        .center {
            width: 50%;
            background-color: #f2f2f2; /* Một màu nền khác cho cột trung tâm */
        }

        .right {
            width: 25%;
        }

        .footer {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        .clearfix {
            clear: both;
        }

        @media (max-width: 800px) {
            .right {
                display: none; /* Ẩn cột phải khi độ rộng màn hình dưới 800px */
            }

            .left {
                width: 30%; /* Cột trái chiếm 30% khi cột phải ẩn */
            }

            .center {
                width: 70%; /* Cột trung tâm chiếm 70% khi cột phải ẩn */
            }
        }

        @media (max-width: 500px) {
            .left {
                display: none; /* Ẩn cột trái khi độ rộng màn hình dưới 500px */
            }

            .center {
                width: 100%; /* Cột trung tâm chiếm 100% khi cột trái ẩn */
            }
        }
    </style>
</head>
<body>

    <div class="column left">
        <h2>Left Column</h2>
        <p>Left column content goes here.</p>
    </div>

    <div class="column center">
        <h2>Center Column</h2>
        {{ content }}
    </div>

    <div class="column right">
        <h2>Right Column</h2>
        <p>Right column content goes here.</p>
    </div>

    <div class="footer">
        <p>This is the footer content.</p>
    </div>

</body>
</html>

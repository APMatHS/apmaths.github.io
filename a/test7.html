
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Columns Layout with Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
             min-height: 100vh;
  display: flex;
  flex-direction: column;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 5px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
        }

        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #555;
            border: 1px solid #444;
        }

        nav ul li:hover > ul {
            display: inherit;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 5px 0px 0px 0px; /* Điều chỉnh margin-top của container */
            
        }

        .column {
            box-sizing: border-box;
            padding: 20px;
            border: 1px solid #ddd;
            min-width: 0;
            margin: 0 5px; /* Điều chỉnh margin giữa các cột */
            
        }

        .left {
            background-color: #f2f2f2;
            width: 20%;
        }

        .center {
            background-color: #fff;
            flex: 2;
        }

        .right {
            background-color: #f2f2f2;
             width: 20%;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
             margin-top: auto;
        }

        footer ul {
            list-style: none;
          
            padding: 0;
            display: flex;
            justify-content: center;
           
        }

        footer li {
            margin: 0 10px;
        }

        footer a {
            text-decoration: none;
            color: white;
        }
        
        
         @media (max-width: 800px) {
            .right {
                display: none;
            }

            .left {
                width: 25%;
            }

            .center {
                width: 75%;
            }
        }

        @media (max-width: 500px) {
            .left {
                display: none;
            }

            .center {
                width: 100%;
            }
        }
        @media only screen and (max-width: 400px) {
        nav ul {
            flex-direction: column;
            align-items: center;
        }

        nav li {
            margin: 5px 0;
        }

        nav ul ul {
            position: static;
            display: none;
        }
    }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li>
                <a href="#">About</a>
                <ul>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Mission</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="column left">
            <h2>Left Column</h2>
            
        </div>

        <div class="column center">
            <h2>Center Column</h2>
            {{ content }}
        </div>

        <div class="column right">
            <h2>Right Column</h2>
            <p>This is the right column content.</p>
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </footer>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <p>Chuyển hướng đến trang bên ngoài sau 30 giây...</p>

    <script>
        // Đặt thời gian đợi là 30 giây (30000 milliseconds)
        var delayInMilliseconds = 30000;

        // Hàm chuyển hướng
        function redirectToExternalLink() {
            // Thay thế 'https://example.com' bằng địa chỉ liên kết thực tế
            window.location.href = 'https://example.com';
        }

        // Sử dụng setTimeout để đặt hàm chuyển hướng sau một khoảng thời gian nhất định
        setTimeout(redirectToExternalLink, delayInMilliseconds);
    </script>
</body>
</html>

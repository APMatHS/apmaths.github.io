<!DOCTYPE html>
<html>
<head>
  
 
    <title>Countdown Timer</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        
    }
    div {
        width: 600px;
        margin: 5em auto;
        padding: 2em;
        background-color: #fdfdff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        div {
            margin: 0 auto;
            width: auto;
        }
    }
    </style>    
</head>

   
<body>
  <div>
     <h1>Please wait</h1>
        <h2 id="countdown">30</h2>

    <script>
        // Đặt thời gian đếm ngược ban đầu là 30 giây
        var countdownValue = 30;

        // Lấy phần tử HTML chứa đồng hồ đếm ngược
        var countdownElement = document.getElementById('countdown');

        // Hàm cập nhật đồng hồ đếm ngược
        function updateCountdown() {
            countdownElement.textContent = countdownValue;

            // Giảm giá trị đếm ngược
            countdownValue--;

            // Kiểm tra nếu giá trị đếm ngược đạt 0, chuyển hướng hoặc thực hiện hành động cần thiết
            if (countdownValue < 0) {
                clearInterval(countdownInterval);
                // Thay thế 'https://example.com' bằng địa chỉ liên kết thực tế
                window.location.href = 'https://example.com';
            }
        }

        // Cập nhật đồng hồ mỗi giây
        var countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</div>
</body>
</html>

  <div>
     <h2>Đang đưa đến trang thông tin môn Đại số _PTIT241-Chiều T3</h2>
        <h2 id="countdown">3</h2>

    <script>
        // Đặt thời gian đếm ngược ban đầu là 5 giây
        var countdownValue = 3;

        // Lấy phần tử HTML chứa đồng hồ đếm ngược
        var countdownElement = document.getElementById('countdown');

        // Hàm cập nhật đồng hồ đếm ngược
        function updateCountdown() {
            countdownElement.textContent = countdownValue;

            // Giảm giá trị đếm ngược
            countdownValue--;

            // Kiểm tra nếu giá trị đếm ngược đạt 0, chuyển hướng hoặc thực hiện hành động cần thiết
            if (countdownValue < 0) {
                clearInterval(countdownInterval);
                // Thay thế 'https://example.com' bằng địa chỉ liên kết thực tế
                window.location.href = 'https://apmaths.github.io/courses/algebra/ptit-ds241-c3.html';
            }
        }
        // Cập nhật đồng hồ mỗi giây
        var countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</div>

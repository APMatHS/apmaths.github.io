<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trộn đề - Lite (generate only)</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Libraries -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://unpkg.com/docx@7.2.0/build/index.js"></script>
</head>
<body>
  <main class="container">
    <h1>Trộn đề - Tạo file (DOCX + đáp án DOCX)</h1>

    <section class="card">
      <label class="file-row">
        <span>Chọn file đề (TXT hoặc DOCX):</span>
        <input id="fileInput" type="file" accept=".txt,.docx" />
      </label>

      <div class="controls">
        <label>Số mã đề:
          <input id="numVersions" type="number" min="1" value="5" />
        </label>

        <label><input id="shuffleQuestions" type="checkbox" checked /> Xáo câu</label>
        <label><input id="shuffleOptions" type="checkbox" checked /> Xáo đáp án</label>
      </div>

      <div class="actions">
        <button id="generateBtn" class="btn">Generate & Download ZIP</button>
      </div>

      <div id="messages" class="messages"></div>
    </section>

    <footer>
      <small>Client-side only. Files processed in browser, không gửi server.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>

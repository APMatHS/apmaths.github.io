<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trộn đề - Demo (TXT & DOCX) - Fixed Parser</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Libraries -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://unpkg.com/docx@7.2.0/build/index.js"></script>
</head>
<body>
  <main class="container">
    <h1>Trộn đề (TXT + DOCX) — Phiên bản đã sửa parser</h1>

    <section class="card">
      <label class="file-row">
        <span>Chọn file đề (TXT hoặc DOCX):</span>
        <input id="fileInput" type="file" accept=".txt,.docx" />
      </label>

      <div class="controls">
        <label>Số mã đề:
          <input id="numVersions" type="number" min="1" value="5" />
        </label>

        <label><input id="shuffleQuestions" type="checkbox" checked /> Xáo câu</label>
        <label><input id="shuffleOptions" type="checkbox" checked /> Xáo đáp án trong mỗi câu</label>
      </div>

      <div class="actions">
        <button id="parseBtn" class="btn">Đọc & Phân tích đề</button>
        <button id="generateBtn" class="btn primary" disabled> Sinh mã đề & Tải về (ZIP)</button>
      </div>

      <div id="messages" class="messages"></div>
    </section>

    <section class="card preview" id="previewCard" hidden>
      <h2>Preview — Câu đã nhận dạng</h2>
      <div id="previewList"></div>
      <p class="note">Click vào một phương án để đánh dấu đáp án đúng (màu sẽ đổi).</p>
    </section>

    <footer>
      <small>Demo tạo bởi bạn + ChatGPT — xử lý hoàn toàn trên trình duyệt. Đưa lên GitHub Pages: push 3 file và bật Pages.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>

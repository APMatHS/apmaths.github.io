<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TEXT TO QR CODE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>TEXT TO QR CODE
</h1>
  <input type="text" id="text" placeholder="Text content...">
  <br>
  <button onclick="generateQR()">Generate QR</button>
  <button onclick="clearQR()">Clear</button>
  <div id="qrcode"></div>

  <!-- Thư viện hỗ trợ Unicode tốt -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>

  <script>
    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // Xoá QR cũ nếu có
      if (text === "") return;

      const qr = qrcode(0, 'H'); // typeNumber = 0 (tự động chọn), H = High error correction
      qr.addData(text);         // Không cần encode tiếng Việt
      qr.make();

      // Tạo thẻ <img> chứa mã QR
      const qrImgTag = qr.createImgTag(6); // 6 = scale (độ lớn)
      qrContainer.innerHTML = qrImgTag;
    }

    function clearQR() {
      document.getElementById("text").value = "";
      document.getElementById("qrcode").innerHTML = "";
    }
  </script>
</body>
</html>

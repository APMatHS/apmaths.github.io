
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="description" content="Tạo mã QR nhanh chóng, miễn phí, không cần đăng nhập. Nhập nội dung và nhận mã QR ngay lập tức.">
<meta name="keywords" content="QR code, tạo mã QR, mã QR miễn phí, QR code generator, QR nhanh chóng">
<meta name="author" content="Tên của bạn hoặc website">
<meta name="description" content="Generate QR fastly, free, don't need sign up. Enter your content and generate QR immediately.">
<meta name="keywords" content="QR code, QR free, QR code generator, QR fast">
<meta name="author" content="Apmaths">

  <title>QR Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #qrcode img {
      margin-top: 20px;
    }
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4427034089024526"
     crossorigin="anonymous"></script>
</head>
<body>
  <h1>QR Code Generator</h1>
  <input type="text" id="text" placeholder="Enter content...">
  <br>
  <button onclick="generateQR()">Generate QR</button>
  <button onclick="clearQR()">Clear</button>
  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // Xóa mã QR cũ

      if (!text) {
        alert("Please enter content!");
        return;
      }

      const encodedText = encodeURIComponent(text);
      const imageUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodedText}&size=200x200`;

      const img = document.createElement("img");
      img.src = imageUrl;
      img.alt = "Mã QR";
      img.onload = () => qrContainer.appendChild(img); // Đảm bảo ảnh tải xong mới hiển thị
      img.onerror = () => alert("Cannot load QR code. Please check your Internet connection or API.");
    }

    function clearQR() {
      document.getElementById("text").value = "";
      document.getElementById("qrcode").innerHTML = "";
    }
  </script>
</body>
</html>

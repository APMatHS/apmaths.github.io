<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo mã QR (sử dụng api.qrserver.com)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #qrcode img {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tạo mã QR từ Tiếng Việt</h1>
  <input type="text" id="text" placeholder="Nhập nội dung tiếng Việt...">
  <br>
  <button onclick="generateQR()">Tạo QR</button>
  <button onclick="clearQR()">Clear</button>
  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // Xóa mã QR cũ

      if (text === "") return;

      const encodedText = encodeURIComponent(text); // Mã hóa tiếng Việt
      const imageUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodedText}&size=200x200`;

      const img = document.createElement("img");
      img.src = imageUrl;
      img.alt = "Mã QR";
      qrContainer.appendChild(img);
    }

    function clearQR() {
      document.getElementById("text").value = "";
      document.getElementById("qrcode").innerHTML = "";
    }
  </script>
</body>
</html>

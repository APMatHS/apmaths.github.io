
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚è≥ Time countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 60px;
      padding: 10px;
      font-size: 1.2em;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #countdown {
      font-size: 6em;
      margin: 30px 0;
      color: #007bff;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .start {
      background-color: #28a745;
      color: white;
    }

    .reset {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>‚è≥Time Countdown</h1>

  <div class="input-group">
    <input type="number" id="hours" min="0" max="23" value="0">
    <input type="number" id="minutes" min="0" max="59" value="0">
    <input type="number" id="seconds" min="0" max="59" value="10">
  </div>

  <div id="countdown">00:00:00</div>

  <button class="start" onclick="startCountdown()">‚ñ∂ Start</button>
  <button class="reset" onclick="resetCountdown()">üîÅ Reset</button>

  <script>
    let timer = null;
    let remainingSeconds = 0;

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function updateDisplay() {
      document.getElementById("countdown").textContent = formatTime(remainingSeconds);
    }

    function startCountdown() {
      if (timer) return;

      const hours = parseInt(document.getElementById("hours").value) || 0;
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;

      remainingSeconds = hours * 3600 + minutes * 60 + seconds;

      if (remainingSeconds <= 0) {
        alert("Please enter a time greater than 0.");
        return;
      }

      updateDisplay();

      timer = setInterval(() => {
        if (remainingSeconds <= 0) {
          clearInterval(timer);
          timer = null;
          alert("‚è∞ Time up!");
        } else {
          remainingSeconds--;
          updateDisplay();
        }
      }, 1000);
    }

    function resetCountdown() {
      clearInterval(timer);
      timer = null;
      remainingSeconds = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
